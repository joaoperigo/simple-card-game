<div th:fragment="content">
  <h2 class="text-2xl font-bold mb-4">Game Lobby</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Lista de Jogos Ativos -->
    <div class="bg-white rounded-lg shadow p-4">
      <h3 class="text-lg font-semibold mb-2">Active Games</h3>
      <div class="space-y-2">
        <div th:each="game : ${games}" class="border p-2 rounded">
          <span th:text="${game.player1.username}"></span>
          vs
          <span th:text="${game.player2.username}"></span>
          <a th:href="@{/game/{id}(id=${game.id})}"
             class="bg-blue-500 text-white px-3 py-1 rounded float-right">
            Join
          </a>
        </div>
      </div>
    </div>

    <!-- Lista de Jogadores Online -->
    <div class="bg-white rounded-lg shadow p-4">
      <h3 class="text-lg font-semibold mb-2">Online Players</h3>
      <div class="space-y-2">
        <div th:each="player : ${onlinePlayers}" class="border p-2 rounded">
          <span th:text="${player.username}"></span>
          <form th:action="@{/game/create}" method="post" class="inline float-right">
            <input type="hidden" name="player2Id" th:value="${player.id}">
            <button type="submit"
                    class="bg-green-500 text-white px-3 py-1 rounded">
              Challenge
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
