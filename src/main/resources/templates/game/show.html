<div th:fragment="content">
  <div class="bg-white rounded-lg shadow p-4">
    <div class="flex justify-between mb-4">
      <h2 class="text-2xl font-bold" th:text="${game.player1.username + ' vs ' + game.player2.username}"></h2>
      <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded"
            th:text="${game.status}"></span>
    </div>

    <!-- Área dos Fighters do Jogador 1 -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2" th:text="${game.player1.username + '\'s Fighters'}"></h3>
      <div class="grid grid-cols-4 gap-4">
        <div th:each="fighter : ${game.player1.fighters}"
             class="border p-2 rounded text-center">
          <div class="font-bold" th:text="${fighter.name}"></div>
          <div class="text-sm">Points: <span th:text="${fighter.points}"></span></div>
        </div>
      </div>
    </div>

    <!-- Área dos Fighters do Jogador 2 -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2" th:text="${game.player2.username + '\'s Fighters'}"></h3>
      <div class="grid grid-cols-4 gap-4">
        <div th:each="fighter : ${game.player2.fighters}"
             class="border p-2 rounded text-center">
          <div class="font-bold" th:text="${fighter.name}"></div>
          <div class="text-sm">Points: <span th:text="${fighter.points}"></span></div>
        </div>
      </div>
    </div>

    <!-- Área de Powers -->
    <div th:if="${currentPlayer != null}">
      <h3 class="text-lg font-semibold mb-2">Your Powers</h3>
      <div class="grid grid-cols-8 gap-2">
        <div th:each="power : ${currentPlayer.powers}"
             class="border p-2 rounded text-center">
          <div class="text-lg" th:text="${power.value}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
