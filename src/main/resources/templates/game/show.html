<div th:fragment="content">
  <div class="container mx-auto p-4">
    <div class="mb-8">
      <h2 class="text-2xl font-bold">Game Status</h2>
      <p>Status: <span th:text="${game.status}"></span></p>
      <!-- SÃ³ mostra o turno se o jogo estiver em andamento -->
      <p th:if="${game.currentTurn != null}">
        Current Turn: <span th:text="${game.currentTurn.username}"></span>
      </p>
    </div>

    <!-- Player's Fighters -->
    <div class="mb-8">
      <h3 class="text-xl font-bold mb-4">Your Fighters</h3>
      <div class="grid grid-cols-4 gap-4">
        <div th:each="fighter : ${myFighters}"
             th:class="${fighter.active ? 'bg-green-100' : 'bg-red-100'}"
             class="p-4 border rounded">
          <h4 th:text="${fighter.name}" class="font-bold"></h4>
          <p>Points: <span th:text="${fighter.points}"></span></p>
          <p>Status: <span th:text="${fighter.active ? 'Active' : 'Defeated'}"></span></p>
        </div>
      </div>
    </div>

    <!-- Opponent's Fighters -->
    <div class="mb-8">
      <h3 class="text-xl font-bold mb-4">Opponent's Fighters</h3>
      <div class="grid grid-cols-4 gap-4">
        <div th:each="fighter : ${opponentFighters}"
             th:class="${fighter.active ? 'bg-green-100' : 'bg-red-100'}"
             class="p-4 border rounded">
          <h4 th:text="${fighter.name}" class="font-bold"></h4>
          <p>Points: <span th:text="${fighter.points}"></span></p>
          <p>Status: <span th:text="${fighter.active ? 'Active' : 'Defeated'}"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
