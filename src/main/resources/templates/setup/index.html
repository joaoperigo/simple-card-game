<div th:fragment="content">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Setup Your Fighters</h2>

        <form th:action="@{/setup/fighters}" method="post" th:object="${setupForm}">
            <input type="hidden" name="gameId" th:value="${game.id}" />

            <div class="grid grid-cols-2 gap-4">
                <!-- Fighter 1 -->
                <div class="p-4 border rounded">
                    <input type="text" th:field="*{fighters[0].name}" placeholder="Fighter 1 Name" class="mb-2"/>
                    <input type="number" th:field="*{fighters[0].points}" min="1" max="8" class="mb-2"/>
                </div>

                <!-- Fighter 2 -->
                <div class="p-4 border rounded">
                    <input type="text" th:field="*{fighters[1].name}" placeholder="Fighter 2 Name" class="mb-2"/>
                    <input type="number" th:field="*{fighters[1].points}" min="1" max="8" class="mb-2"/>
                </div>

                <!-- Fighter 3 -->
                <div class="p-4 border rounded">
                    <input type="text" th:field="*{fighters[2].name}" placeholder="Fighter 3 Name" class="mb-2"/>
                    <input type="number" th:field="*{fighters[2].points}" min="1" max="8" class="mb-2"/>
                </div>

                <!-- Fighter 4 -->
                <div class="p-4 border rounded">
                    <input type="text" th:field="*{fighters[3].name}" placeholder="Fighter 4 Name" class="mb-2"/>
                    <input type="number" th:field="*{fighters[3].points}" min="1" max="8" class="mb-2"/>
                </div>
            </div>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
                Confirm Setup
            </button>
        </form>
    </div>
</div>
